<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaulthref="/tabs/quotes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ quote?.quote }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
      <ion-card-content>
        <b>Id:</b> {{quote?.quote_id}}<br>
        <b>Author:</b> {{quote?.author}}<br>
        <b>Series:</b> {{quote?.series}}<br>
      </ion-card-content>
  </ion-card>
</ion-content>
