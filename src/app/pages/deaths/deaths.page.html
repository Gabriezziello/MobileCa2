<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Deaths</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showCancelButton="focus" placeholder="Search by responsible" (ionInput)="getDeaths($event)"></ion-searchbar>
  <ion-item>
    <ion-label>Total of deaths: {{totalDeaths?.deathCount}}</ion-label>
  </ion-item>
</ion-content>
